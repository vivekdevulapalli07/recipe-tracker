<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Recipe Tracker</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search recipes...">
                <button id="search-button">Search</button>
            </div>
        </header>
        
        <main>
            <div id="recipes-list">
                <!-- Recipe list will be populated by JavaScript -->
            </div>
            
            <div class="add-recipe-button-container">
                <button id="add-recipe-button">Add New Recipe</button>
            </div>
        </main>
        
        <div id="add-recipe-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add New Recipe</h2>
                <form id="recipe-form">
                    <div class="form-group">
                        <label for="recipe-name">Recipe Name</label>
                        <input type="text" id="recipe-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="recipe-ingredients">Ingredients (one per line, include amounts)</label>
                        <textarea id="recipe-ingredients" rows="10" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="recipe-instructions">Instructions (number each step)</label>
                        <textarea id="recipe-instructions" rows="10" required></textarea>
                    </div>
                    
                    <button type="submit">Save Recipe</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
